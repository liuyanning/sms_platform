<script>
    //处理字段null、undefined 等
    function handleData(data) {
        if(data == '0'){//处理数字0异常显示
            return data;
        }
        if(!data){
            return '---';
        }
        if(data == 'null' || data == 'undefined'){
            return '---';
        }
        return data;
    }
</script>
